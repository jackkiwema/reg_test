<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!--Adjusting page-rendering to device-size-->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">


        <!--Bootstrap Theme Loader-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Body css Classes-->
        <style>
            .centered
            {
                font-size: small;
                text-align: center;
            }
        </style>
        
        <title>Registeration Form</title>
    </head>
    
    <body>
        
        <button id="dark" type="button" class="btn btn-link">Dark Mode</button>
        <button id="light" type="button" class="btn btn-link">Light Mode</button>
        
        <div class="container-fluid">
        <form action="" method="get" class="form-label">
            <div class="col-auto">
            <!--Adding Name of Student--> 
            <label for="Student's_Name" class="form-label">Student's Name</label><br>
            <input type="text" id="name" placeholder="Student's_Name" class="form-control" Value="" required><br>

            <!--Adding Student's Course-->
            <label for="Course_Done" class="form-label">Course Done</label><br>
            <select class="form-select" aria-label="Course_Done">
                <Option selected>Choose your Course</Option>
                <option value="1">Bachelor of Science</option>
                <option value="2">Bachelor of Business Management</option>
                <option value="3">Bachelor of Arts</option>
            </select>
            <br>

            <!--Adding Grade Done-->
            <label for="Grade" class="form-label">Year Of Studies</label> <br>
            <input type="text" id="Account_Number" placeholder="Account Number" class="form-control" value="" required><br>

            <!--Adding Department Done-->
            <label for="Department" class="form-label">Department</label> <br>
            <select class="form-select" aria-label="Department">
                <option selected>Choose your Department</option>
                <option value="1">Department of Sciences</option>
                <option value="2">Department of Business</option>
                <option value="3">Department of Arts</option>
            </select>
            <br>

            
            <button type="submit" class="btn btn-primary">submit</button>

            </div>


        </form>
        <footer class="centered">
            Copyright &#169; Jackson Seth Kiwema Olum 
        </footer>
        </div>

        <!--Submit Response-->
        <script>
            function submitted() {
                
                let name= document.querySelector('#name').value;
                alert('Thank you, ' + name);
            }

            document.querySelector('form').addEventListener('submit', submitted);


            let body = document.querySelector('body');
            document.querySelector('#dark').addEventListener('click', function() {
                body.style.backgroundColor = '#808080' ;
            });

            document.querySelector('#light').addEventListener('click', function() {
                body.style.backgroundColor = '#ffffff' ;
            });

        </script>
    </body>
</html>
